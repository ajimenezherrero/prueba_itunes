<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Itunes</title>
    <link rel="stylesheet" href="app/style/app.css">
    <script src="app/js/app.js"></script>
</head>
<body>
    <div class="flex-container">
        <header>
            <h1>Search Itunes</h1>
        </header>
        <nav>
            <form id="searchForm">
                <input id="searchText" type="text" name="searchText" placeholder="Search..">
                <input type="submit" onclick="submitForm(event)">
            </form>
        </nav>
        <section>
            <h2 id="titlePage"></h2>
            <ul id="listSongs"></ul>
            <div id="singleSong">
                <div>
                    <button onclick="goBack()">GO BACK</button>
                </div>
                <div id="divProperties"></div>
            </div>
        </section>
    </div>
</body>
</html>
